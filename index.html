<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test DanaDrop</title>
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <iframe
            src="https://demo.danaya.africa/v2/onboarding/1910a959-928b-457c-ad3f-2ac29506c453?type=kyc&partnerName=Danaya"
            title="DanayDop v2"
            allow="camera; microphone"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            width="360"
            height="640"
            style="border: none; border-radius: 12px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);"
            loading="lazy"
            allowfullscreen>
    </iframe>
</div>
</body>
   <script>
    window.addEventListener("message", (event) => {
        const { type, payload } = event.data || {};
        if (type === "danaya:onboarding:complete") {
            alert(JSON.stringify(payload, null, 2));
        }
    });
</script>
</html>
